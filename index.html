<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten</title>

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hauptscreen -->
    <div id="mainScreen">
        <div class="centerBox" onclick="openCategoryModal()">
            <h2 id="selectedCategory">Kategorie wählen</h2>
        </div>

        <button id="startButton" class="hidden" onclick="startLearning()">
            Start
        </button>
    </div>

    <!-- Kategorie-Auswahl Fenster -->
    <div id="categoryModal" class="modal hidden">
        <div class="modalHeader">
            <span>Kategorien</span>
            <span class="closeBtn" onclick="closeCategoryModal()">✖</span>
        </div>
        <div id="categoryList"></div>
    </div>

    <!-- Lernscreen -->
    <div id="learningScreen" class="hidden">
        <h2 id="questionText"></h2>

        <button onclick="showAnswer()">Antwort anzeigen</button>
        <p id="answerText" class="hidden"></p>

        <button onclick="nextQuestion()">Nächste Frage</button>
    </div>

<script src="script.js"></script>
</body>
</html>
